<html lang="en">

<body>
    <h1> Form validation using regex</h1>
    <script>
        function check_alpha(letters){
           var regex = /^[a-zA-Z]+$/;
           if(regex.test(letters.yourname.value) == false){
               alert("name must be alphabets only");
               letters.yourname.focus();
               return false;
           }
           if(letters.yourname== ""){
               alert("letters field cant be left empty");
               letters.yourname.focus();
                  return false;
            }
            return true;
        }

    </script>
    <form
        name="alphavalidate"
        action = "welcome.html" method="POST" onsubmit="return check_alpha(this)">
        Name:
        

    <input type="text" size="40" name="yourname"/>
    <br>
    <input type="submit" value="submit"/>
      
        <input type = "reset">
        </form>
  
</body>
</html>
