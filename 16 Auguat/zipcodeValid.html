<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Form validation using regex</h1>
    <script>
        function check_zip(zipcode){
           var regex = /^\d(5)$/;
           if(regex.test(zipcode.value) == false){
               alert("The length of zip code must be five digits");
               zipcode.focus();
               return false;
           }
           if(zipcode.value== ""){
               alert("zip code field cant be left empty");
                zipcode.focus();
            return false;
                   }
                   return true;
        }

    </script>
    <form
        name="zipvalidate"
        action = "/error">
        <p>ZipCode:<input type = "text" size="5" name="yourzip"/></p>
        

    <input type="button" value="Validate Zipcode" onclick="if(check_zip(zipvalidate.yourzip)){
        alert('its a valid zipcode')}"/>
        <br>
        <input type = "reset">
        </form>
  
</body>
</html>
